<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" />
  <link rel="stylesheet" type="text/css" href="mancala.css" />
</head>

<body>

<header>
  <div class="content-container">
    <h1>Mancala</h1>
    <p>Implementation of Mancala game for CIS 580 class assignment at Kansas State University</p>
  </div>
</header>

<div id="content">
  <div class="content-container">
    <div id="menu">
      <button id="btn-new-game">New game</button>
    </div>

    <div id="board">
      <div id="goal-2-wrapper">
        <div id="goal-2">

        </div>
        <p id="goal-2-label"></p>
      </div>
      <div id="fields">
        <div id="field-2">
          <div class="hole"></div>
          <div class="hole"></div>
          <div class="hole"></div>
          <div class="hole"></div>
          <div class="hole"></div>
          <div class="hole"></div>
        </div>
        <div id="field-2-labels"></div>
        <div id="field-1-labels"></div>
        <div id="field-1">
          <div class="hole"></div>
          <div class="hole"></div>
          <div class="hole"></div>
          <div class="hole"></div>
          <div class="hole"></div>
          <div class="hole"></div>
        </div>
      </div>
      <div id="goal-1-wrapper">
        <p id="goal-1-label"></p>
        <div id="goal-1">

        </div>
      </div>
    </div>

    <div id="game-info">
    </div>
  </div>
</div>

<footer>
  <div class="content-container">
    <p>&copy; 2018 <strong>Filip Marek</strong>. All rights reserved.</p>
  </div>
</footer>

<script type="application/javascript" src="mancala.js" defer="defer"></script>

</body>

</html>
